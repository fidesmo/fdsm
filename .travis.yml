sudo: false
language: java
jdk:
- openjdk8
script:
- mvn -U -B clean verify
addons:
  apt:
    packages:
    - libc6:i386
before_deploy:
- mvn -P release clean verify
deploy:
  - provider: releases
    prerelease: true
    file:
      - target/fdsm.jar
      - target/fdsm.exe
    api-key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      repo: fidesmo/fdsm
cache:
  directories:
  - $HOME/.m2
